<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Habits</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    :root {
      --bg-color: #000000;
      --card-bg: #1C1C1E;
      --text-primary: #FFFFFF;
      --text-secondary: #8E8E93;
      --accent-color: #0A84FF;
      --success-color: #30D158;
      --danger-color: #FF453A;
      --separator: #38383A;
      --font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-family: var(--font-family);
      padding-bottom: 90px; /* Space for bottom nav */
      overflow-x: hidden;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 16px 20px 10px;
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      z-index: 100;
    }

    .app-title {
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .date-selector {
      color: var(--text-primary);
      font-size: 17px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .icon-btn {
      font-size: 20px;
      color: var(--text-primary);
      cursor: pointer;
    }

    /* Habit List */
    .habit-list {
      padding: 10px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .habit-card {
      background-color: var(--card-bg);
      border-radius: 14px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      touch-action: pan-y; /* Allow vertical scroll, handle horizontal swipe manually */
    }

    .habit-left {
      display: flex;
      align-items: center;
      gap: 14px;
      flex: 1;
    }

    .habit-icon {
      font-size: 24px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .habit-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .habit-name {
      font-size: 17px;
      font-weight: 600;
    }

    .habit-meta {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Completion Circle */
    .check-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #48484A;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .check-circle.completed {
      background-color: var(--success-color);
      border-color: var(--success-color);
      box-shadow: 0 0 10px rgba(48, 209, 88, 0.3);
    }
    
    .check-circle.completed::after {
      content: '‚úì';
      font-size: 16px;
      color: black;
      font-weight: 700;
    }

    /* Swipe Actions (simulated for simplicity) */
    .swipe-actions {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2C2C2E;
      border-radius: 30px;
      padding: 6px 6px;
      display: flex;
      gap: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      z-index: 1000;
      width: auto;
    }

    .nav-item {
      width: 44px;
      height: 44px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #8E8E93;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-item.active {
      background-color: #3A3A3C;
      color: white;
    }

    .nav-item.highlight {
      color: var(--accent-color);
    }

    /* Stats View */
    .stats-container {
      padding: 16px;
      display: none; /* Hidden by default */
    }
    
    .stats-container.active { display: block; }

    .stats-card-large {
      background-color: var(--card-bg);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .completion-gauge {
      width: 140px;
      height: 70px;
      margin: 0 auto 10px;
      position: relative;
      overflow: hidden;
    }

    .gauge-bg {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 12px solid #2C2C2E;
      position: absolute;
      top: 0;
      left: 0;
    }

    .gauge-fill {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 12px solid transparent;
      border-top-color: var(--accent-color);
      border-right-color: var(--accent-color);
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-45deg); /* Adjust for percentage */
      transition: transform 1s ease;
    }

    .gauge-text {
      font-size: 32px;
      font-weight: 800;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-box {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 16px;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
      color: var(--success-color);
    }

    .heat-map {
      display: grid;
      grid-template-columns: repeat(14, 1fr);
      gap: 4px;
      margin-top: 10px;
    }

    .heat-dot {
      width: 100%;
      aspect-ratio: 1;
      background-color: #2C2C2E;
      border-radius: 4px;
    }

    .heat-dot.active { background-color: var(--accent-color); }
    
    /* Modals */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 2000;
      display: none;
      flex-direction: column;
      animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .modal.active { display: flex; }

    .modal-header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1C1C1E;
    }

    .modal-title { font-size: 17px; font-weight: 600; }
    .modal-action { color: var(--accent-color); font-size: 17px; cursor: pointer; }

    .modal-content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    .form-group {
      background: #2C2C2E;
      border-radius: 12px;
      padding: 0 16px;
      margin-bottom: 24px;
    }

    .form-row {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #38383A;
    }
    
    .form-row:last-child { border-bottom: none; }

    .form-input {
      background: transparent;
      border: none;
      color: white;
      font-size: 17px;
      flex: 1;
      margin-left: 12px;
      outline: none;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- View: Habits -->
  <div id="view-habits" class="view-section">
    <div class="top-bar">
      <div class="app-title">Habits</div>
      <div class="top-actions">
        <div class="date-selector">Today ‚åÑ</div>
        <div class="icon-btn" onclick="openModal('add')">‚ûï</div>
      </div>
    </div>

    <div class="habit-list" id="habits-container">
      <!-- Habits injected here -->
    </div>
  </div>

  <!-- View: Stats -->
  <div id="view-stats" class="view-section stats-container">
    <div class="app-title" style="margin-bottom: 20px;">Statistics</div>
    
    <div class="stats-card-large">
      <div class="completion-gauge">
        <div class="gauge-bg"></div>
        <div class="gauge-fill" style="transform: rotate(45deg);"></div>
        <div class="gauge-text">82%</div>
      </div>
      <div class="stat-label">Daily Completion</div>
    </div>

    <div class="grid-2">
      <div class="stat-box">
        <div class="stat-label">Habit Accuracy</div>
        <div class="stat-value">83.6%</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Consistency</div>
        <div class="stat-value" style="color: var(--accent-color);">81.8%</div>
      </div>
    </div>

    <div class="stats-card-large" style="text-align: left;">
      <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
        <span style="font-weight:600;">Last 60 Days</span>
        <span style="color:var(--text-secondary); font-size:13px;">All Habits ‚åÑ</span>
      </div>
      <div class="heat-map" id="heat-map">
        <!-- Dots injected via JS -->
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchView('habits', this)">üìÖ</div>
    <div class="nav-item" onclick="switchView('stats', this)">üìä</div>
    <div class="nav-item" onclick="switchView('goals', this)">üéØ</div>
    <div class="nav-item">üë§</div>
  </div>

  <!-- Add Habit Modal -->
  <div id="modal-add" class="modal">
    <div class="modal-header">
      <div class="modal-action" onclick="closeModal('add')">Cancel</div>
      <div class="modal-title">New Habit</div>
      <div class="modal-action" style="font-weight:600;" onclick="saveNewHabit()">Save</div>
    </div>
    <div class="modal-content">
      <div class="form-group">
        <div class="form-row">
          <span>üìù</span>
          <input type="text" id="habit-name-input" class="form-input" placeholder="Name" />
        </div>
        <div class="form-row">
          <span>üìÑ</span>
          <input type="text" id="habit-desc-input" class="form-input" placeholder="Description (optional)" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-row" style="justify-content: space-between;">
          <span>Color</span>
          <div style="width: 20px; height: 20px; background: var(--success-color); border-radius: 50%;"></div>
        </div>
        <div class="form-row" style="justify-content: space-between;">
          <span>Icon</span>
          <span>üìö</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State
    let habits = [
      { id: 1, name: "Reading", desc: "5 pages, every day", icon: "üìö", color: "#FF453A", completed: false },
      { id: 2, name: "Drink Water", desc: "3000 ml, every day", icon: "üíß", color: "#0A84FF", completed: false },
      { id: 3, name: "Exercise", desc: "60 minutes, except Sun", icon: "üèãÔ∏è", color: "#FF9F0A", completed: false },
      { id: 4, name: "German Study", desc: "30 minutes, every day", icon: "üá©üá™", color: "#FFD60A", completed: false },
      { id: 5, name: "Prepare Tasks", desc: "5 minutes, except Sat", icon: "üìù", color: "#BF5AF2", completed: false },
      { id: 6, name: "Log Calories", desc: "5 meals, every day", icon: "ü•ó", color: "#30D158", completed: false }
    ];

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      renderHabits();
      renderHeatmap();
    });

    function renderHabits() {
      const container = document.getElementById('habits-container');
      container.innerHTML = '';

      habits.forEach(habit => {
        const div = document.createElement('div');
        div.className = 'habit-card';
        div.innerHTML = `
          <div class="habit-left">
            <div class="habit-icon">${habit.icon}</div>
            <div class="habit-details">
              <div class="habit-name">${habit.name}</div>
              <div class="habit-meta">${habit.desc}</div>
            </div>
          </div>
          <div class="check-circle ${habit.completed ? 'completed' : ''}" 
               onclick="toggleHabit(${habit.id})"
               style="${habit.completed ? 'background-color:' + habit.color + '; border-color:' + habit.color : ''}">
          </div>
        `;
        container.appendChild(div);
      });
    }

    function toggleHabit(id) {
      const habit = habits.find(h => h.id === id);
      if (habit) {
        habit.completed = !habit.completed;
        // Simple vibration
        if (navigator.vibrate) navigator.vibrate(10);
        renderHabits();
      }
    }

    function renderHeatmap() {
      const container = document.getElementById('heat-map');
      for (let i = 0; i < 56; i++) { // 4 rows x 14 cols
        const dot = document.createElement('div');
        dot.className = 'heat-dot';
        if (Math.random() > 0.3) dot.classList.add('active'); // Random data for demo
        container.appendChild(dot);
      }
    }

    function switchView(viewName, el) {
      // Hide all views
      document.querySelectorAll('.view-section').forEach(v => v.style.display = 'none');
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

      // Show selected
      if (viewName === 'habits') document.getElementById('view-habits').style.display = 'block';
      if (viewName === 'stats') document.getElementById('view-stats').style.display = 'block';
      
      el.classList.add('active');
    }

    // Modal logic
    function openModal(id) {
      document.getElementById('modal-' + id).classList.add('active');
    }
    
    function closeModal(id) {
      document.getElementById('modal-' + id).classList.remove('active');
    }

    function saveNewHabit() {
      const name = document.getElementById('habit-name-input').value;
      const desc = document.getElementById('habit-desc-input').value;
      if (name) {
        habits.push({
          id: Date.now(),
          name: name,
          desc: desc || "Daily goal",
          icon: "‚ú®",
          color: "#0A84FF",
          completed: false
        });
        renderHabits();
        closeModal('add');
        document.getElementById('habit-name-input').value = '';
        document.getElementById('habit-desc-input').value = '';
      }
    }
  </script>
</body>
</html>
